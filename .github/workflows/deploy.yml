name: Deploy to Hostinger

on:
  push:
    branches:
      - main

# ğŸ”¥ CONTROLE DE FILA: Evita que dois deploys rodem ao mesmo tempo
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Plugin
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ğŸ“¦ Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ğŸš€ Upload to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        security: loose
        
        # Caminho do plugin na Hostinger
        server-dir: /wp-content/plugins/zeneyer-auth/
        
        # ğŸ›¡ï¸ EXCLUSÃ•ES BLINDADAS
        exclude: |
          **/.git*
          **/.git/**
          **/.github/**
          **/README.md
          **/composer.json
          **/composer.lock
          **/.gitignore
          **/LICENSE
          **/DEVELOPER.md
