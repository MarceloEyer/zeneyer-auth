name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Plugin
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ğŸ“¦ Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ğŸš€ Upload to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        # Tenta ignorar erros de SSL se o certificado da Hostinger for compartilhado
        security: loose 
        
        # CAMINHO CORRIGIDO (Sem /home/u...)
        server-dir: /domains/djzeneyer.com/public_html/wp-content/plugins/zeneyer-auth/
        
        exclude: |
          **/.git*
          **/.github*
          **/README.md
          **/composer.json
          **/composer.lock
