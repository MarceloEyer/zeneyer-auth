name: Deploy to Hostinger

on:
  push:
    branches:
      - main

# ğŸ”¥ NOVO: CONTROLE DE FILA (CONCURRENCY)
concurrency:
  group: production-deployment # Nome Ãºnico para a fila
  cancel-in-progress: false    # false = ESPERA terminar (Fila). true = Cancela o atual.

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Plugin
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ğŸ“¦ Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ğŸš€ Upload to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        security: loose
        
        # CORREÃ‡ÃƒO AQUI: Como seu usuÃ¡rio FTP jÃ¡ cai em public_html,
        # o caminho deve comeÃ§ar direto em wp-content.
        server-dir: /wp-content/plugins/zeneyer-auth/
        
        exclude: |
          **/.git*
          **/.github*
          **/README.md
          **/composer.json
          **/composer.lock
