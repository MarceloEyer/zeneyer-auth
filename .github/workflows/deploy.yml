name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # O robÃ´ roda toda vez que vocÃª der push na main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Plugin
    runs-on: ubuntu-latest

    steps:
    # 1. Pega o seu cÃ³digo do GitHub
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # 2. Instala o PHP no servidor do robÃ´ para poder rodar o Composer
    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1' # VersÃ£o segura e rÃ¡pida

    # 3. Instala as dependÃªncias (Gera a pasta /vendor)
    - name: ğŸ“¦ Install Dependencies
      run: composer install --no-dev --optimize-autoloader

    # 4. Envia tudo para a Hostinger via FTP
    - name: ğŸš€ Upload to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps # Hostinger suporta FTPS (mais seguro)
        # Cuidado aqui: Caminho EXATO para a pasta do plugin na Hostinger
        server-dir: /domains/seusite.com/public_html/wp-content/plugins/zeneyer-auth/
        exclude: |
          **/.git*
          **/.github*
          **/README.md
          **/composer.json
          **/composer.lock
